language:
  python

python:
  - "2.7"
  - "3.3"

env:
  - DJANGO=1.6
  - DJANGO=1.7

install:
  - pip install django==$DJANGO coverage --quiet

script:
  - export DJANGO_SETTINGS_MODULE=settings
  - export PYTHONPATH=..:$PYTHONPATH
  - cd test_project 
  - python manage.py test interval test_app
  - coverage run --source=../interval manage.py test interval test_app

after_success:
  coveralls

matrix:
  allow_failures:
    - python: "3.3"